services:
  # Backend Dart Server
  backend:
    image: salmaboubaker/fs-hub-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=fs_hub_db
      - DB_USER=root
      - DB_PASSWORD=admin
    depends_on:
      database:
        condition: service_healthy
    networks:
      - fshub-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Application Flutter Web
  frontend:
    image: salmaboubaker/fs-hub-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fshub-network

  # Base de données MySQL
  database:
    image: mysql:8.0
    container_name: fshub_database
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: fs_hub_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fshub-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer pour la gestion de la base de données
  adminer:
    image: adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: database
    depends_on:
      database:
        condition: service_healthy
    networks:
      - fshub-network

volumes:
  mysql_data:

networks:
  fshub-network:
    driver: bridge